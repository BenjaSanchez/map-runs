dist: xenial
language: python
os: linux
git:
  depth: 3
cache:
  pip: true
matrix:
  include:
    - name: "py27"
      python: 2.7
    - name: "py34"
      python: 3.4
    - name: "py35"
      python: 3.5
    - name: "py36"
      python: 3.6
    - name: "py37"
      python: 3.7
install:
- pip install -r requirements.txt
script:
- python ./scripts/map_runs.py
notifications:
  email:
    on_success: never
    on_failure: always
after_success:
  - ./scripts/push.sh
env:
  global:
    secure: 
